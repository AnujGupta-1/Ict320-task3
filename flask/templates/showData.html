<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bookings</title>
</head>
<body>
    <h1>All Bookings</h1>
    <ul>
        {% for booking in bookings %}
        <li>Booking ID: {{ booking.booking_id }}, Customer: {{ booking.customer_name }},
            Arrival Date: {{ booking.arrival_date }}, Campsite Size: {{ booking.campsite_size }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
