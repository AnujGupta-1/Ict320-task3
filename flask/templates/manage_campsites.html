<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Campsites</title>
</head>
<body>
    <h1>Manage Campsites</h1>

    <!-- Form to add a new campsite -->
    <form method="POST" action="{{ url_for('manage_campsites') }}">
        <label for="site_number">Site Number:</label>
        <input type="text" name="site_number" required>
        <br>
        <label for="size">Size (Small, Medium, Large):</label>
        <input type="text" name="size" required>
        <br>
        <label for="rate_per_night">Rate per Night:</label>
        <input type="text" name="rate_per_night" required>
        <br>
        <button type="submit">Add Campsite</button>
    </form>

    <h2>Existing Campsites</h2>
    <ul>
        {% for campsite in campsites %}
        <li>Site {{ campsite.site_number }} - Size: {{ campsite.size }}, Rate: ${{ campsite.rate_per_night }} per night
            <form method="POST" action="{{ url_for('remove_campsite_route') }}">
                <input type="hidden" name="site_number" value="{{ campsite.site_number }}">
                <button type="submit">Remove</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
